{% extends 'layouts/base.html' %}
{% block head %}
<link rel="stylesheet" href="../static/user_todo.css">
<title>やさしいおぼえがき</title>
{% endblock %}
{% block main %}
    <div>
      <button><a href="/create">新規作成</a></button>
      {% if tasks %}
      <ul class="user_todo-ul">
        {% for task in tasks %}
        <li class="user_todo-li">
            <p>{{ task.title }}</p>
            <p class="ellipsis">{{ task.detail }}</p>
            <a href="#">詳細はこちら</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>おぼえがきがありません</p>
      {% endif %}
    </div>

{% endblock %}
